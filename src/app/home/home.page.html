<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-title>PSD</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas1></canvas>
      </ion-card-content>
    </ion-card>
    <ion-item hidden id="txt">{{finalres}}
    </ion-item>
    <ion-button (click)="saveTESToCSV()" id="test">Download text as file !</ion-button>


  </div>
</ion-content>
