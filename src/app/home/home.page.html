<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <h3>Oscillating Sine Wave</h3>
    <ion-row>
      <ion-col size="3">
        <ion-list *ngFor='let l1 of sw1'>
          <ion-item>
            <ion-label>{{l1}}</ion-label>
          </ion-item>
        </ion-list>
        <!-- <canvas #lineCanvas1></canvas> -->
      </ion-col>

      <ion-col size="3">
        <ion-list *ngFor='let l2 of sw2'>
          <ion-item>
            <ion-label>{{l2}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="3">
        <ion-list *ngFor='let l3 of signal'>
          <ion-item>
            <ion-label>{{l3}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
